        <h2>Contact with me</h2>
        <form>
            <label for="name">Name: </label>
            <input type="text" placeholder="Enter your name" required><br><br>
            <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">female</option>
                <option value="other">Others</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
            <br><br>
            <label for="address">Address</label>
            <input type="text" placeholder="Enter your address"><br><br>
            <label for="email" type="email">Email Address:</label>
            <input type="email" placeholder="Enter your email" required><br><br>
            <label for="message">Message: </label><br>
            <textarea rows="5" cols="30" placeholder="Write your message here..." required></textarea><br><br>
            <button>Submit</button>
            <button type="reset">Reset</button>
        </form>
